<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <style>
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
        #sortable li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 18px; }
        #sortable li span { position: absolute; margin-left: -1.3em; }
        .default {
            background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
			font-size:40px;
			margin-top:5px;
        }
    </style>
    <script>
        $(function() {
            $( "#sortable" ).sortable({
				update: function(event, ui) {
					var fruitOrder = $(this).sortable('toArray').toString();
					alert(fruitOrder);
				}
            });
        });
    </script>
</head>
<body>
<div id="sortable">
	<div class="default" id="order1">test1</div>
	<div class="default" id="order2">test2</div>
	<div class="default" id="order3">test3</div>
	<div class="default" id="order4">test4</div>
	<div class="default" id="order5">test5</div>
</div>
<p></p>
</body>
</html>
